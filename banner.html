<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my website</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- box icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="banner">
        <div class="container">
          <div class="banner__content">
            <span class="banner__content-hello">I am sabri</span>
            <h1 class="banner__content-heading1">web developer + ux designer</h1>
            <p class="banner__content-description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam
              nemo aliquid dolorum inventore rerum ipsum sapiente officia,
              cupiditate ipsam omnis beatae,
            </p>
            <div class="banner__content-contact">
                <button class="banner__content-btn-click">linkedIn <i class='bx bxl-linkedin'></i></button>
                <div class="banner__content-icons">
                  <div class="banner__content-icon">
                    <i class='bx bxl-facebook' ></i>
                  </div>
                  <div class="banner__content-icon">
                    <i class='bx bxl-instagram' ></i>
                  </div>
                  <div class="banner__content-icon">
                    <i class='bx bxl-github' ></i>
                  </div>
                </div>
            </div>
          </div>
          <div class="banner__img">
            <img src="images/hero_img.webp" alt="">
          </div>
        </div>
      </div>
    </header>
    <script src="main.js"></script>
  </body>
</html>
